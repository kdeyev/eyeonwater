name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: version
        run: |
          NEW_VERSION=$(jq -r '.version' custom_components/eyeonwater/manifest.json)
          OLD_VERSION=$(git show HEAD~1:custom_components/eyeonwater/manifest.json 2>/dev/null | jq -r '.version' 2>/dev/null || echo "")
          echo "new=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "old=$OLD_VERSION" >> "$GITHUB_OUTPUT"
          if [ "$NEW_VERSION" != "$OLD_VERSION" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi
          # Detect pre-release: any version containing a hyphen (e.g. 2.5.17-beta.1, 2.5.17-rc.1)
          if echo "$NEW_VERSION" | grep -q '-'; then
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release
        if: steps.version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new }}
          name: v${{ steps.version.outputs.new }}
          generate_release_notes: true
          prerelease: ${{ steps.version.outputs.prerelease == 'true' }}
