name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install "homeassistant==2026.2.2"
          # Requires pyonwater==0.4.0 (kdeyev/pyonwater#46).
          # This step will fail until that PR is merged and published to PyPI.
          # See PR.md > Known CI Failures for details.
          pip install "pyonwater==0.4.0"
          pip install pytest pytest-asyncio pytest-cov pytest-homeassistant-custom-component

      - name: Run tests
        run: pytest tests/ -v --tb=short --cov=custom_components/eyeonwater --cov-report=term-missing
